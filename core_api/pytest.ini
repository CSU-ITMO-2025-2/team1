[pytest]
# Конфигурация pytest для Core API

# Минимальная версия pytest
minversion = 8.0

# Путь к тестам
testpaths = tests

# Опции по умолчанию
addopts = 
    -v
    --strict-markers
    --tb=short
    --asyncio-mode=auto

# Маркеры для тестов
markers =
    asyncio: marks tests as async
    integration: marks tests as integration tests (deselect with '-m "not integration"')
    unit: marks tests as unit tests

# Настройки для async тестов
asyncio_mode = auto

# Игнорируемые предупреждения
filterwarnings =
    ignore::DeprecationWarning

