services:
  postgres:
    image: postgres:16
    container_name: hr-assist-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-hr_assist}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - hr-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    env_file: .env
    image: rabbitmq:3.13-management-alpine
    container_name: rabbitmq
    ports:
      - "${RABBITMQ_PORT}:5672"
      - "${RABBITMQ_UI_PORT}:15672"
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS}
      RABBITMQ_DEFAULT_VHOST: ${RABBITMQ_DEFAULT_VHOST}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq/mnesia
    networks:
      - hr-network
    restart: unless-stopped
    healthcheck:
          test: ["CMD", "rabbitmq-diagnostics", "check_port_connectivity"]
          interval: 5s
          timeout: 3s
          retries: 5
          start_period: 10s

  core_api:
    env_file: .env
    build:
      context: .
      dockerfile: core_api/Dockerfile
    container_name: core_api
    ports:
      - "${CORE_API_PORT}:8000"
    environment:
      POSTGRES_HOST: postgres
    networks:
      - hr-network
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

  resume_evaluation_worker:
    env_file: .env
    build:
      context: .
      dockerfile: resume_evaluation_service/Dockerfile
    container_name: resume_evaluation_worker
    depends_on:
      - rabbitmq
    networks:
      - hr-network
    restart: unless-stopped

  job_description_worker:
    env_file: .env
    build:
      context: .
      dockerfile: job_description_service/Dockerfile
    container_name: job_description_worker
    depends_on:
      - rabbitmq
    networks:
      - hr-network
    restart: unless-stopped
    
  question_generation_worker:
    env_file: .env
    build:
      context: .
      dockerfile: question_generation_service/Dockerfile
    container_name: question_generation_worker
    depends_on:
      - rabbitmq
    networks:
      - hr-network
    restart: unless-stopped

  frontend:
    env_file: .env
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: frontend
    ports:
      - "${STREAMLIT_SERVER_PORT}:8501"
    networks:
      - hr-network
    restart: unless-stopped

volumes:
  rabbitmq_data:
  postgres_data:

networks:
  hr-network:
    driver: bridge