name: CI/CD with GitOps

on:
  push:
    branches: [ main ]

jobs:
  # –¢–µ—Å—Ç—ã core_api (–º—è–≥–∫–∏–µ)
  test-core-api:
    runs-on: ubuntu-latest
    container: python:3.12-slim
    continue-on-error: true
    env:
      # PostgreSQL
      POSTGRES_HOST: localhost
      POSTGRES_PORT: "5432"
      POSTGRES_DB: test_db
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
      # RabbitMQ
      RABBITMQ_DEFAULT_HOST: localhost
      RABBITMQ_PORT: "5672"
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
      RABBITMQ_DEFAULT_VHOST: /
      # OpenAI (mock –¥–ª—è —Ç–µ—Å—Ç–æ–≤)
      OPENAI_API_KEY: sk-test-mock-key-for-ci
      OPENAI_MODEL_NAME: gpt-4o-mini
      OPENAI_API_BASE: https://api.openai.com/v1
      # Core API
      CORE_API_HOST: localhost
      CORE_API_PORT: "8000"
      # Logging
      LOG_LEVEL: INFO
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        run: pip install uv

      - name: Install dependencies
        working-directory: core_api
        run: uv sync

      - name: Run tests
        working-directory: core_api
        run: uv run pytest --junitxml=tests-report.xml

      - name: Upload JUnit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: core_api-tests-report
          path: core_api/tests-report.xml

  # –°–±–æ—Ä–∫–∞ –∏ –ø—É—à –æ–±—Ä–∞–∑–æ–≤ –≤ GHCR
  build-images:
    runs-on: ubuntu-latest
    needs: test-core-api
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write
    env:
      REGISTRY: ghcr.io
      IMAGE_CORE_API: ghcr.io/csu-itmo-2025-2/team1-core-api
      IMAGE_FRONTEND: ghcr.io/csu-itmo-2025-2/team1-frontend
      IMAGE_RESUME_WORKER: ghcr.io/csu-itmo-2025-2/team1-resume-evaluation-worker
      IMAGE_JOB_DESCR_WORKER: ghcr.io/csu-itmo-2025-2/team1-job-description-worker
      IMAGE_QUESTION_WORKER: ghcr.io/csu-itmo-2025-2/team1-question-generation-worker
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract short SHA
        id: vars
        run: echo "short_sha=sha-$(echo ${GITHUB_SHA} | cut -c1-7)" >> $GITHUB_OUTPUT

      - name: Build and push core_api image
        uses: docker/build-push-action@v5
        with:
          context: ./core_api
          push: true
          tags: ${{ env.IMAGE_CORE_API }}:${{ steps.vars.outputs.short_sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ${{ env.IMAGE_FRONTEND }}:${{ steps.vars.outputs.short_sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push resume worker image
        uses: docker/build-push-action@v5
        with:
          context: ./resume_evaluation_service
          push: true
          tags: ${{ env.IMAGE_RESUME_WORKER }}:${{ steps.vars.outputs.short_sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push job description worker image
        uses: docker/build-push-action@v5
        with:
          context: ./job_description_service
          push: true
          tags: ${{ env.IMAGE_JOB_DESCR_WORKER }}:${{ steps.vars.outputs.short_sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push question worker image
        uses: docker/build-push-action@v5
        with:
          context: ./question_generation_service
          push: true
          tags: ${{ env.IMAGE_QUESTION_WORKER }}:${{ steps.vars.outputs.short_sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ GitOps —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏—è
  update-gitops:
    runs-on: ubuntu-latest
    needs: build-images
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://team1.kubepractice.ru
    steps:
      - name: Extract short SHA
        id: vars
        run: echo "short_sha=sha-$(echo ${GITHUB_SHA} | cut -c1-7)" >> $GITHUB_OUTPUT

      - name: Checkout GitOps repo
        uses: actions/checkout@v4
        with:
          repository: CSU-ITMO-2025-2/team1-gitops
          token: ${{ secrets.GITOPS_PAT }}
          path: gitops

      - name: Install yq
        run: |
          sudo wget https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64 -O /usr/local/bin/yq
          sudo chmod +x /usr/local/bin/yq

      - name: Update image tags in values.yaml
        working-directory: gitops/production
        run: |
          echo "Updating image tags to ${{ steps.vars.outputs.short_sha }}"
          
          # –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –≤—Å–µ—Ö —Ç–µ–≥–æ–≤ –æ–±—Ä–∞–∑–æ–≤
          yq eval ".image.coreApi.tag = \"${{ steps.vars.outputs.short_sha }}\"" -i values.yaml
          yq eval ".image.frontend.tag = \"${{ steps.vars.outputs.short_sha }}\"" -i values.yaml
          yq eval ".image.resumeWorker.tag = \"${{ steps.vars.outputs.short_sha }}\"" -i values.yaml
          yq eval ".image.jobDescrWorker.tag = \"${{ steps.vars.outputs.short_sha }}\"" -i values.yaml
          yq eval ".image.questionWorker.tag = \"${{ steps.vars.outputs.short_sha }}\"" -i values.yaml
          
          # –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ç–µ–≥–æ–≤ –≤ –ø–æ–¥-—á–∞—Ä—Ç–∞—Ö
          yq eval ".\"job-description-service\".image.tag = \"${{ steps.vars.outputs.short_sha }}\"" -i values.yaml
          yq eval ".\"question-generation-service\".image.tag = \"${{ steps.vars.outputs.short_sha }}\"" -i values.yaml
          yq eval ".\"resume-evaluation-service\".image.tag = \"${{ steps.vars.outputs.short_sha }}\"" -i values.yaml
          
          echo "Updated values.yaml:"
          cat values.yaml | grep "tag:"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITOPS_PAT }}
          path: gitops
          commit-message: "chore: update image tags to ${{ steps.vars.outputs.short_sha }}"
          branch: auto-update-${{ steps.vars.outputs.short_sha }}
          delete-branch: true
          title: "ü§ñ Update image tags to ${{ steps.vars.outputs.short_sha }}"
          body: |
            ## Automated Image Update
            
            **Commit:** ${{ github.sha }}
            **Repository:** ${{ github.repository }}
            **Workflow:** ${{ github.workflow }}
            **Run:** #${{ github.run_number }}
            
            ### Updated images:
            - `core-api`: `${{ steps.vars.outputs.short_sha }}`
            - `frontend`: `${{ steps.vars.outputs.short_sha }}`
            - `resume-worker`: `${{ steps.vars.outputs.short_sha }}`
            - `job-descr-worker`: `${{ steps.vars.outputs.short_sha }}`
            - `question-worker`: `${{ steps.vars.outputs.short_sha }}`
            
            ---
            *This PR was automatically created by GitHub Actions*
          labels: |
            automated
            gitops
            deployment

      - name: Create deployment annotation
        run: |
          echo "::notice title=GitOps Update::Successfully created PR in team1-gitops with tag ${{ steps.vars.outputs.short_sha }}"
