---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-core-api
spec:
  selector:
    app: core-api
  ports:
    - port: 8000
      targetPort: 8000

---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-frontend
spec:
  selector:
    app: frontend
  ports:
    - port: 8501
      targetPort: 8501
