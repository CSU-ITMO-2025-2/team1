{{- if .Values.rbac.enabled }} # fallback к старому 
---
# Core API Deployment with RBAC and isolated secrets
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-core-api
spec:
  replicas: {{ .Values.replicaCount.coreApi }}
  selector:
    matchLabels:
      app: core-api
  template:
    metadata:
      labels:
        app: core-api
    spec:
      serviceAccountName: {{ .Release.Name }}-core-api-sa # ограничиваем сертификатом
      containers:
        - name: core-api
          image: "{{ .Values.image.coreApi.repository }}:{{ .Values.image.coreApi.tag }}"
          imagePullPolicy: {{ .Values.image.coreApi.pullPolicy }}
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: {{ .Release.Name }}-config
            - secretRef:
                name: {{ .Release.Name }}-core-api-secrets
          resources:
            requests:
              cpu: {{ .Values.resources.coreApi.requests.cpu | quote }}
              memory: {{ .Values.resources.coreApi.requests.memory | quote }}
            limits:
              cpu: {{ .Values.resources.coreApi.limits.cpu | quote }}
              memory: {{ .Values.resources.coreApi.limits.memory | quote }}

