{{- if not .Values.rbac.enabled }} # fallback к старому 
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-core-api
spec:
  replicas: {{ .Values.replicaCount.coreApi }}
  selector:
    matchLabels:
      app: core-api
  template:
    metadata:
      labels:
        app: core-api
    spec:
      containers:
        - name: core-api
          image: "{{ .Values.image.coreApi.repository }}:{{ .Values.image.coreApi.tag }}"
          imagePullPolicy: {{ .Values.image.coreApi.pullPolicy }}
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: {{ .Release.Name }}-config
            - secretRef:
                name: {{ .Values.secrets.existingSecretName | default (printf "%s-secrets" .Release.Name) }}
          resources:
            requests:
              cpu: {{ .Values.resources.coreApi.requests.cpu | quote }}
              memory: {{ .Values.resources.coreApi.requests.memory | quote }}
            limits:
              cpu: {{ .Values.resources.coreApi.limits.cpu | quote }}
              memory: {{ .Values.resources.coreApi.limits.memory | quote }}

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-frontend
spec:
  replicas: {{ .Values.replicaCount.frontend }}
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: "{{ .Values.image.frontend.repository }}:{{ .Values.image.frontend.tag }}"
          imagePullPolicy: {{ .Values.image.frontend.pullPolicy }}
          ports:
            - containerPort: 8501
          envFrom:
            - configMapRef:
                name: {{ .Release.Name }}-config
            - secretRef:
                name: {{ .Values.secrets.existingSecretName | default (printf "%s-secrets" .Release.Name) }}
          resources:
            requests:
              cpu: {{ .Values.resources.frontend.requests.cpu | quote }}
              memory: {{ .Values.resources.frontend.requests.memory | quote }}
            limits:
              cpu: {{ .Values.resources.frontend.limits.cpu | quote }}
              memory: {{ .Values.resources.frontend.limits.memory | quote }}
{{- end }}