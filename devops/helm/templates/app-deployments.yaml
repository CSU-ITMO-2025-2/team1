---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-core-api
spec:
  replicas: {{ .Values.replicaCount.coreApi }}
  selector:
    matchLabels:
      app: core-api
  template:
    metadata:
      labels:
        app: core-api
    spec:
      containers:
        - name: core-api
          image: "{{ .Values.image.coreApi.repository }}:{{ .Values.image.coreApi.tag }}"
          imagePullPolicy: {{ .Values.image.coreApi.pullPolicy }}
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: {{ .Release.Name }}-config
            - secretRef:
                name: {{ .Release.Name }}-secrets
          resources:
            requests:
              cpu: "300m"
              memory: "512Mi"
            limits:
              cpu: "300m"
              memory: "512Mi"

