{{- if .Values.rbac.enabled }}
---
# Role: PostgreSQL can only read its own secret
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ .Release.Name }}-postgres-secret-reader
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    resourceNames: ["{{ .Release.Name }}-postgres-secrets"]
    verbs: ["get", "list"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ .Release.Name }}-postgres-secret-binding
subjects:
  - kind: ServiceAccount
    name: {{ .Release.Name }}-postgres-sa
roleRef:
  kind: Role
  name: {{ .Release.Name }}-postgres-secret-reader
  apiGroup: rbac.authorization.k8s.io

