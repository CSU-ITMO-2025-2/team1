{{- if .Values.rbac.enabled }}
---
# ServiceAccount for all worker services
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Release.Name }}-workers-sa
  namespace: {{ .Release.Namespace }}

---
# Role: Workers can read their secrets and access KEDA resources
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ .Release.Name }}-workers-secret-reader
  namespace: {{ .Release.Namespace }}
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    resourceNames: ["{{ .Release.Name }}-workers-secrets"]
    verbs: ["get", "list"]
  - apiGroups: ["keda.sh"]
    resources: ["triggerauthentications", "scaledobjects"]
    verbs: ["get", "list", "watch"]

---
# RoleBinding: Bind the role to the workers service account
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ .Release.Name }}-workers-secret-binding
  namespace: {{ .Release.Namespace }}
subjects:
  - kind: ServiceAccount
    name: {{ .Release.Name }}-workers-sa
    namespace: {{ .Release.Namespace }}
roleRef:
  kind: Role
  name: {{ .Release.Name }}-workers-secret-reader
  apiGroup: rbac.authorization.k8s.io
{{- end }}
