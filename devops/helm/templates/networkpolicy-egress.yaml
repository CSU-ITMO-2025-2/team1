{{- if (.Values.networkPolicy | default dict).enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ .Values.networkPolicy.name | default (printf "%s-egress-openai-via-squid" .Release.Name) }}
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/managed-by: {{ .Release.Service | default "Helm" }}
    app.kubernetes.io/name: {{ include "team1-hr-assist.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    helm.sh/chart: {{ include "team1-hr-assist.chart" . }}
  annotations:
    meta.helm.sh/release-name: {{ .Release.Name }}
    meta.helm.sh/release-namespace: {{ .Release.Namespace }}
spec:
  podSelector:
    matchLabels:
      egress: openai-via-squid
  policyTypes: ["Egress"]
  egress:
    - to:
        - ipBlock:
            cidr: 109.120.129.63/32
      ports:
        - protocol: TCP
          port: 48011
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    - to:
        - namespaceSelector: {}
          podSelector: {}
{{- end }}
