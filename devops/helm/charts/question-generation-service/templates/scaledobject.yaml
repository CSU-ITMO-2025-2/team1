{{- if .Values.autoscaling.enabled }}
---
apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: {{ .Release.Name }}-question-worker-scaler
  namespace: {{ .Release.Namespace }}
spec:
  scaleTargetRef:
    name: {{ .Release.Name }}-question-worker
  minReplicaCount: {{ .Values.autoscaling.minReplicaCount }}
  maxReplicaCount: {{ .Values.autoscaling.maxReplicaCount }}
  pollingInterval: 30  # Check queue depth every 30 seconds
  cooldownPeriod: 300  # Wait 5 minutes before scaling down
  triggers:
  - type: rabbitmq
    metadata:
      queueName: {{ .Values.autoscaling.queueName }}
      mode: QueueLength
      value: {{ .Values.autoscaling.queueLength | quote }}
      protocol: auto
      {{- if .Values.autoscaling.rabbitmqHost }}
      host: {{ .Values.autoscaling.rabbitmqHost }}
      {{- else }}
      # Auto-detect RabbitMQ host from environment (set by ConfigMap)
      hostFromEnv: RABBITMQ_HOST
      {{- end }}
    authenticationRef:
      name: {{ .Release.Name }}-rabbitmq-trigger-auth
{{- end }}
