{{- if or .Values.rbac.enabled (and .Values.global.rbac .Values.global.rbac.enabled) }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "core-api.fullname" . }}-secret-reader
  labels:
    {{- include "core-api.labels" . | nindent 4 }}
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    resourceNames: ["{{ include "core-api.secretName" . }}"]
    verbs: ["get", "list"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "core-api.fullname" . }}-secret-binding
  labels:
    {{- include "core-api.labels" . | nindent 4 }}
subjects:
  - kind: ServiceAccount
    name: {{ include "core-api.serviceAccountName" . }}
roleRef:
  kind: Role
  name: {{ include "core-api.fullname" . }}-secret-reader
  apiGroup: rbac.authorization.k8s.io
{{- end }}

