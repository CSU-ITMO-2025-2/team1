image:
  repository: erofeevdma/aith-team1-resume-evaluation-service
  tag: latest
  pullPolicy: Always

replicaCount: 1

resources:
  requests:
    cpu: "10m"       # Workers are I/O-bound (idle: 1m CPU, conservative: 10x)
    memory: "150Mi"  # Idle usage: ~100Mi, allows 50% growth
  limits:
    cpu: "200m"      # Allow bursts for API calls
    memory: "300Mi"  # 3x actual usage for safety

configMap:
  name: ""  # Будет переопределено из родительского чарта

secret:
  name: ""  # Будет переопределено из родительского чарта

# RBAC Configuration
rbac:
  enabled: false  # Set to true to enable RBAC-based secret isolation

# KEDA autoscaling configuration
autoscaling:
  enabled: true
  minReplicaCount: 1
  maxReplicaCount: 5
  queueName: "resume_evaluation_queue"
  queueLength: 10  # Scale 1 replica per 10 messages
  rabbitmqHost: ""  # Will be set from parent chart

