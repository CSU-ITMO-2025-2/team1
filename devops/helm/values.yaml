image:
  authService:
    repository: erofeevdma/aith-team1-auth-service
    tag: latest
    pullPolicy: Always

  coreApi:
    repository: erofeevdma/aith-team1-core-api
    tag: latest
    pullPolicy: Always

  frontend:
    repository: erofeevdma/aith-team1-frontend
    tag: latest
    pullPolicy: Always

replicaCount:
  coreApi: 1
  frontend: 1

rabbitmq:
  image: rabbitmq:3.13-management-alpine
  username: guest
  password: "" 
  vhost: "/"
  port: 5672
  uiPort: 15672

postgres:
  image: postgres:16
  username: postgres
  password: ""
  db: hr_assist
  port: 5432

ingress:
  enabled: true
  host: ""
  className: nginx
  tls: false

env:
  openaiModelName: "gpt-4.1-mini"
  openaiApiBase: "https://api.openai.com/v1"
  logLevel: INFO

secrets:
  # Использование ExternalSecret из Vault
  useExternal: true  # Установите true для использования Vault через ExternalSecret
  useExisting: false  # Установите false, если используете ExternalSecret
  existingSecretName: ""  # Не используется при useExternal: true
  
  # Настройки Vault (используются только при useExternal: true)
  vault:
    path: "team1/hr-assist"  # Путь к секретам в Vault
    # Секреты в Vault: OPENAI_API_KEY, KC_CLIENT_SECRET, RABBITMQ_DEFAULT_PASS, POSTGRES_PASSWORD
  
  # Эти значения не используются при useExternal: true (секреты берутся из Vault)
  openaiApiKey: ""
  kcClientSecret: ""
  rabbitmqPassword: ""
  postgresPassword: ""

# LLM сервисы вынесены в subchart-ы
# Job Description Service subchart
job-description-service:
  image:
    repository: erofeevdma/aith-team1-job-description-service
    tag: latest
    pullPolicy: Always
  replicaCount: 1
  configMap:
    # Если пусто, будет использовано: <release-name>-config
    name: ""
  secret:
    # Если пусто, будет использовано: <release-name>-secrets
    # При использовании Vault (useExternal: true) секрет создается автоматически через ExternalSecret
    # с именем: <release-name>-secrets
    name: ""

# Question Generation Service subchart
question-generation-service:
