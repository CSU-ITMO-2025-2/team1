image:
  authService:
    repository: erofeevdma/aith-team1-auth-service
    tag: latest
    pullPolicy: Always

  coreApi:
    repository: erofeevdma/aith-team1-core-api
    tag: latest
    pullPolicy: Always

  frontend:
    repository: erofeevdma/aith-team1-frontend
    tag: latest
    pullPolicy: Always

  resumeWorker:
    repository: erofeevdma/aith-team1-resume-evaluation-service
    tag: latest
    pullPolicy: Always

  jobDescrWorker:
    repository: erofeevdma/aith-team1-job-description-service
    tag: latest
    pullPolicy: Always

  questionWorker:
    repository: erofeevdma/aith-team1-question-generation-service
    tag: latest
    pullPolicy: Always

replicaCount:
  coreApi: 1
  frontend: 1
  workers: 1

rabbitmq:
  image: rabbitmq:3.13-management-alpine
  username: guest
  password: "" 
  vhost: "/"
  port: 5672
  uiPort: 15672

postgres:
  image: postgres:16
  username: postgres
  password: ""
  db: hr_assist
  port: 5432

ingress:
  enabled: true
  host: ""
  className: nginx
  tls: false

env:
  openaiModelName: "gpt-4.1-mini"
  openaiApiBase: "https://api.openai.com/v1"
  logLevel: INFO

secrets:
  useExternal: true # используем Vault
  useExisting: false
  existingSecretName: "hr-assist-secrets"
  openaiApiKey: ""
  kcClientSecret: ""
  rabbitmqPassword: ""
  postgresPassword: ""
# временно пока не разобрались с external secrets

# RBAC Configuration
rbac:
  enabled: true  # Set to true to enable RBAC-based secret isolation