  username: postgres
  password: ""
  db: hr_assist
  port: 5432

ingress:
  enabled: true
  host: ""
  className: nginx
  tls: false

env:
  openaiModelName: "gpt-4.1-mini"
  openaiApiBase: "https://api.openai.com/v1"
